<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流通人民币整洁度调查</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/docs.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/custome.min.css">
</head>
<body>
	<script type="text/x-template" id="my-select-tpl">
		<div class="form-group col-md-4">
			<label class="col-sm-4 control-label">{{ info.name }}</label>
		          <div class="col-sm-8">
				<select class="form-control input-md input-inline" v-model="info.value">
				  <option value="-1" v-if="info.addAll">所有{{info.name}}</option>
				  <option v-for="item of info.options" :value="item.id">{{item.name}}</option>
				</select>
				<span class="help-block">{{ info.options[info.value].desc }}</span>
		          </div>
		</div>
	</script>

	<div class="bs-docs-header" id="content">
	  <div class="container">
	    <h1>流通人民币整洁度调查</h1>
	  </div>
	</div>
	<div class="container bs-docs-container">
         <div class="row">
            <div class="col-md-12">
                <div class="bs-docs-section">
                     	<h4 class="title">参数设置</h4>
                     	<form class="form-horizontal row" id="panel">
	                      <my-select :info="area"></my-select>
	                      <my-select :info="noteType"></my-select>
	                      <my-select :info="chartType"></my-select>
	                      <my-select :info="year"></my-select>
	                      <my-select :info="xAxis"></my-select>
	                      <my-select :info="yAxis"></my-select>
	                      <my-select :info="noteClass"></my-select>
                    		<div class="col-md-2 col-md-offset-10">
						<a class="btn btn-success" @click="updateChart">查看数据</a>
                    		</div>
                    	</form>
                </div>
            </div>
            <div class="col-md-12">
                <div class="bs-docs-section">
                       <h4 class="title">数据图表</h4>
				<div id="chart" class="chart"></div>
                </div>
            </div>
          </div>
        </div>


	<script src="js/vue.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
